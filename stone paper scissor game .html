<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stone paper scissor game .css">
</head>
<body>
    <div>
        <h1>Stone Paper Scissor</h1>

        <div class="choices">

            <div class="choice" id="stone">
                <img src="rock .png">
            </div>

            <div class="choice" id="paper">
                <img src="paper.png">
            </div>

            <div class="choice" id="scissor">
                <img src="scissor.png" alt="20px">
            </div>

        </div>

        <div class="score-bord">
            
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>

            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>

        </div>

        <div class="message-container">
            <p id="message">play your move</p>
        </div>



    </div>

    <script src="stone paper scissor game .js"></script>
</body>
</html>
